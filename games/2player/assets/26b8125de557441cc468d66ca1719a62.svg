<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="488.47005" height="374.34766" viewBox="0,0,488.47005,374.34766"><g transform="translate(4.23501,10.84765)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-4.23501,363.5v-367h488.47005v367z" fill="#f1f1f1" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(59.1167,45.79587) scale(1.30215,1.30215)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">BATTLE NEWS</tspan></text><path d="M-2.94101,56.48162h484" data-paper-data="{&quot;origPos&quot;:null}" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/><path d="M112.0593,356.01038v-28h240v28z" fill="#f1f1f1" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(114.0593,350.17202) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#0d9900" fill-rule="nonzero" stroke="#0d9900" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">&lt; CLICK HERE TO CLOSE &gt;</tspan></text><path d="M-2.99993,330.05422h485.059" data-paper-data="{&quot;origPos&quot;:null}" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/><text transform="translate(3.33845,75.28412) scale(0.48512,0.48512)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#8d00ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Summer update balance changes</tspan></text><text transform="translate(3.89735,90.26525) scale(0.29736,0.29736)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">- Rocketeer: Explosion damage from 30 to 20, direct hits now deal an additional 5 damage.</tspan><tspan x="0" dy="48px">- Basketballer: Balls don't pierce through opponent, balls now bounce towards opponent, damage</tspan><tspan x="0" dy="48px">increased from 12 to 15.</tspan><tspan x="0" dy="48px">- Iron man: His fuel goes down a bit slower, so you can stay in the air for longer.</tspan><tspan x="0" dy="48px">- Minelayer: Reload speed increased from 1,4 to 2 seconds.</tspan><tspan x="0" dy="48px">- Walking bomb: Explosion damage radius slightly increased.</tspan><tspan x="0" dy="48px">- Forest Guard: Start damage increased from 10 to 15. Now takes less time to reach max damage.</tspan><tspan x="0" dy="48px">- Surfer: Reload speed increased from 0,8 to 1,2 seconds. Healing nerfed from 5 to 2,5.</tspan><tspan x="0" dy="48px">- Jedi: Damage increased from 18 to 20.</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">- Jerry: Reload speed increased from 1,5 to 1,8 seconds. His attacks now slightly follow the</tspan><tspan x="0" dy="48px">player's movement. I want to kind of get rid of the randomness in Jerry's attack, but this is just</tspan><tspan x="0" dy="48px">an experiment.</tspan></text><text transform="translate(371.32424,73.49025) scale(0.40921,0.40921)" font-size="40" xml:space="preserve" fill="#002bff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">30 - July - 2021</tspan></text><text transform="translate(42.89746,314.0349) scale(0.36083,0.36083)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Enjoy!</tspan></text></g></g></svg>