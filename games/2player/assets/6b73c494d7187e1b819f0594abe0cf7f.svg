<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="488.47005" height="374.34766" viewBox="0,0,488.47005,374.34766"><g transform="translate(4.23502,10.84766)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-4.23502,363.5v-367h488.47005v367z" fill="#f1f1f1" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(59.11672,45.79587) scale(1.30215,1.30215)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">BATTLE NEWS</tspan></text><path d="M-2.94098,56.48161h484" data-paper-data="{&quot;origPos&quot;:null}" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/><path d="M112.05934,356.01037v-28h240v28z" fill="#f1f1f1" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(114.05934,350.17202) scale(0.5,0.5)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#0d9900" fill-rule="nonzero" stroke="#0d9900" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">&lt; CLICK HERE TO CLOSE &gt;</tspan></text><path d="M482.05914,330.05422h-485.059" data-paper-data="{&quot;origPos&quot;:null}" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/><text transform="translate(3.33848,75.28412) scale(0.48512,0.48512)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#8d00ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Spooky update!</tspan></text><text transform="translate(3.89738,93.26525) scale(0.29736,0.29736)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">New boss: The Giant Spider!</tspan><tspan x="0" dy="48px">Bosses can now be pushed and pulled by characters like Jedi, DJ and Pirate Captain.</tspan><tspan x="0" dy="48px">Bosses can now also be slowed and frozen by characters like Mandalorian, Snowman and Santa,</tspan><tspan x="0" dy="48px">but the durations of the stuns and slows are 2x shorter in boss fight.</tspan><tspan x="0" dy="48px">A few slight changes to the way difficulty impacts the easter bunny boss fight.</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">New character: Missile Controller; you can control his missiles using your left-right</tspan><tspan x="0" dy="48px">movement keys, and you can speed it up or slow it down with your up-down movement keys!</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">Balance Changes:</tspan><tspan x="0" dy="48px">- Santa: reload speed from 1,5 to 1,8 seconds.</tspan><tspan x="0" dy="48px">- Teleporter: damage from 18 to 16. Walls will now interrupt your dash/tp.</tspan><tspan x="0" dy="48px">- Guitar man: damage from 12 to 13. Oh, and he has a cat and a hat now!</tspan><tspan x="0" dy="48px">- Impostor: damage from 10 to 12 per hit. His knife is now slightly bigger.</tspan></text><text transform="translate(360.32435,73.49025) scale(0.40921,0.40921)" font-size="40" xml:space="preserve" fill="#002bff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">3 - October- 2021</tspan></text><text transform="translate(42.89749,314.0349) scale(0.36083,0.36083)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Enjoy!</tspan></text></g></g></svg>