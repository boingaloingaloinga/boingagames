<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="488.47005" height="374.34766" viewBox="0,0,488.47005,374.34766"><g><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-4.23502,363.5v-367h488.47005v367z" fill="#f1f1f1" stroke="none" stroke-width="0" stroke-linecap="butt" transform="matrix(1,0,0,1,4.23502,10.84766)"/><text transform="matrix(1.30215,0,0,1.30215,63.3516,56.64353)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">BATTLE NEWS</tspan></text><path d="M 1.294 67.3293 L 485.294 67.3293 " data-paper-data="{&quot;origPos&quot;:null}" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/><path d="M112.05899,356.01039v-28h240v28z" fill="#f1f1f1" stroke="none" stroke-width="0" stroke-linecap="butt" transform="matrix(1,0,0,1,4.23502,10.84766)"/><text transform="matrix(0.5,0,0,0.5,118.29401,361.01969)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#0d9900" fill-rule="nonzero" stroke="#0d9900" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">&lt; CLICK HERE TO CLOSE &gt;</tspan></text><path d="M 1.235 340.9019 L 486.294 340.9019 " data-paper-data="{&quot;origPos&quot;:null}" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/><text transform="matrix(0.48512,0,0,0.48512,7.573459999999999,88.63178)" font-size="40" xml:space="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#8d00ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Easter update</tspan></text><text transform="matrix(0.30755,0,0,0.30755,8.132359999999998,113.47938)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="0.5" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> - New Boss: The Easter Bunny! This boss was created by hyrumm. Pretty much all I had to do </tspan><tspan x="0" dy="48px">was copy-paste it, so huge thanks to hyrumm for doing that!</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> - New Character: Egg Collector (common rarity). His attack drops easter eggs that fall down, so</tspan><tspan x="0" dy="48px">it's best to be on the high ground with him!</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> - Instead of clicking on play, both players can now decide whether they are ready or not by</tspan><tspan x="0" dy="48px">pressing their attack button. Once both are ready, the match starts. </tspan><tspan x="0" dy="48px"> - The legendary chest (golden) now costs only 175 instead of 250. </tspan><tspan x="0" dy="48px"> - There are also some balance changes, go one slide to the right for those ---&gt;</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">A lot of things have changed, so bugs/glitches may appear. Please report them in the comments.</tspan></text><text transform="matrix(0.40921,0,0,0.40921,376.55899,88.83791000000001)" font-size="40" xml:space="preserve" fill="#002bff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">4 - April - 2021</tspan></text><text transform="matrix(0.36083,0,0,0.36083,47.13236,318.39762)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Enjoy!</tspan></text></g></g></svg>