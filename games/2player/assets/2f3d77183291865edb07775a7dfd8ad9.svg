pace="preserve" data-paper-data="{&quot;origPos&quot;:null}" fill="#8d00ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Halloween event!</tspan></text><text transform="matrix(0.36083,0,0,0.36083,8.132359999999998,115.3976)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">The halloween update is here!</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">There are 4 new characters: Impostor (common), Ghost (rare), Spider (epic) and</tspan><tspan x="0" dy="48px">the Summoner (legendary).</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">And only the true og players remember him: Blade Specialist. He's an old</tspan><tspan x="0" dy="48px">character who was once removed, but now he has returned!</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">And then the coolest thing of the update. A new gamemode: Boss fight. In this</tspan><tspan x="0" dy="48px">mode both players have to team up to defeat the halloween boss before he defeats</tspan><tspan x="0" dy="48px">them with his large variety of attacks.</tspan></text><text transform="matrix(0.40921,0,0,0.40921,353.55899,88.8379)" font-size="40" xml:space="preserve" fill="#002bff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">26 - October - 2020</tspan></text><text transfor