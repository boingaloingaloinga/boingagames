    <script>
        // Additional JavaScript functions go here

        // Sort games alphabetically by alt text
        function sortGames() {
            const gamesContainer = document.getElementById('games');
            const games = Array.from(gamesContainer.getElementsByTagName('a'));

            games.sort((a, b) => {
                const altA = a.querySelector('img').alt.toUpperCase();
                const altB = b.querySelector('img').alt.toUpperCase();
                return altA.localeCompare(altB);
            });

            games.forEach(game => {
                gamesContainer.appendChild(game);
            });
        }

        // Show the black bar when curiousGeorge image is clicked
        document.getElementById('curiousGeorge').onclick = function() {
            document.getElementById('codeInputBar').style.display = 'block';
        };

        // Close the black bar
        document.querySelector('.closeBtn').onclick = function() {
            document.getElementById('codeInputBar').style.display = 'none';
            document.getElementById('codeInput').value = ''; // Clear input
            document.getElementById('message').textContent = ''; // Clear message
        };

        // Function to check code
        document.getElementById('submitCode').onclick = function() {
            const input = document.getElementById('codeInput').value.trim();
            const messageBox = document.getElementById('message');

                // Special case for "light mode"
            if (input === "light mode") {
            document.body.style.background = '#ffffff'; // Change background to white
            document.body.style.color = '#ffffff';      // Change text to black
            const elements = document.querySelectorAll('nav h1, nav p.quote, #games a img, .search button, #codeInputBar');
            elements.forEach(el => {
                el.style.color = '#ffffff';             // Change other elements to black
                el.style.backgroundColor = '#ffffff';   // Ensure buttons remain visible
            });
            return;
        }

            if (input === "very dark mode") {
            document.body.style.background = '#000000'; // Change background to white
            document.body.style.color = '#000000';      // Change text to black
            const elements = document.querySelectorAll('nav h1, nav p.quote, #games a img, .search button, #codeInputBar');
            elements.forEach(el => {
                el.style.color = '#000000';             // Change other elements to black
                el.style.backgroundColor = '#000000';   // Ensure buttons remain visible
            });
            return;
        }


        if (input === "spinball") {
            window.location.href = 'games/spinball/';
            return;
        }

        if (input === "step on the gas") {
            window.location.href = 'games/parappa/';
            return;
        }

        if (input === "doom") {
            window.location.href = 'games/doom/doom.html';
            return;
        }

        if (input === "3d") {
            window.location.href = '3d/';
            return;
        }

        if (input === "chaotix") {
            window.location.href = 'games/knuckles/';
            return;
        }

            fetch('codes.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const codes = data.split('\n').map(line => line.split(':'));
                    const match = codes.find(code => code[0].trim() === input);

                    if (match) {
                        messageBox.textContent = match[1].trim();
                        messageBox.className = 'message';
                    } else {
                        messageBox.textContent = 'X';
                        messageBox.className = 'message error';
                    }
                })
                .catch(error => {
                    messageBox.textContent = 'Error fetching codes';
                    messageBox.className = 'message error';
                });
        };

        // Submit rating
        document.getElementById('submitRating').onclick = function() {
            const ratingInput = document.getElementById('ratingInput').value.trim();
            const ratingResult = document.getElementById('ratingResult');

            ratingResult.textContent = "Thank you for rating! You gave us 5 stars! ★★★★★";
